<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TFG - Equipo de Fútbol</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
</head>
<body>
    <div class="background-blur"></div>
    <div class="escudo">
        <img src="img/cropped-escudo-nuevo-cantaros-verdeyblanco-1.jpg" alt="Escudo del equipo" />
    </div>
    <!-- Sidebar -->
    <div class="sidebar collapsed" id="sidebar">
        <div class="toggle-btn" id="toggleBtn">
            <span class="arrow">&#x25B6;</span>
        </div>
        <ul class="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Noticias</a></li>
            <li><a href="#">Merchandising</a></li>
            <li><a href="#">Calendario</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </div>

    <!-- Contenido Principal -->
    <div class="content">
        <!-- Banner Principal -->
        <header class="banner">
            <h1>Banner de bienvenida</h1>
            <p>texto ejemplo</p>
        </header>

        <!-- Carrusel de Imágenes -->
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <img src="img/gato1.jpg" alt="Imagen 1">
                <img src="img/gato2.jpg" alt="Imagen 2">
                <img src="img/gato3.jpg" alt="Imagen 3">
            </div>
            <div class="carousel-buttons">
                <button id="prevBtn">&#10094;</button>
                <button id="nextBtn">&#10095;</button>
            </div>
        </div>
        
        <!-- Texto Central -->
        <div class="texto-central">
            <h1>TEXTO TE PRUEBA</h1>
            <p>INFOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO</p>
        </div>
    </div>

</body>
</html>
