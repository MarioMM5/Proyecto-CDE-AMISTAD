<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TFG - Pago épico</title>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- CSS externo -->
    <link rel="stylesheet" href="../css/checkout.css" />
    <script src="../js/checkout.js"></script>

</head>
<header id="fixedHeader">
    <div class="header-content">
        <span class="epic-phrase">⚽ CDE Amistad</span>
        <div class="social-icons">
            <a href="https://www.facebook.com/CDEAmistad" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/cdeamistad" target="_blank"><i class="fab fa-x-twitter"></i></a>
            <a href="https://www.instagram.com/cdeamistad/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</header>

<body>



    <main class="checkout-container">
        <section id="cart-preview" class="cart-items">
            <h3>Resumen del carrito</h3>
            <div id="cart-products"></div>
        </section>

<form id="payment-form" autocomplete="off">
    <h2>Información de pago</h2>    
    <div>
        <label for="name">Nombre completo</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre y apellidos" />
    </div>

    <div>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" />
    </div>

    <div>
        <label for="address">Dirección de envío</label>
        <input type="text" id="address" name="address" placeholder="Calle, número, ciudad..."/>
    </div>

    <div id="payment-options" class="payment-options">
        <button type="button" id="btn-tarjeta">Pagar con Tarjeta</button>
        <button type="button" id="btn-paypal">Pagar con PayPal</button>
    </div>

    <div class="credit-card" id="form-tarjeta" style="display: none;">
        <div>
            <label for="card-number">Número de tarjeta</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456"
                maxlength="16" />
        </div>

        <div>
            <label for="expiry">Fecha de expiración (MM/AA)</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/AA" maxlength="5" />
        </div>  

        <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" />
        </div>
        <button type="submit">Confirmar pago</button>

    </div>
<div id="message-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

</form>

    </main>

</body>
<footer class="footer-banner">
    <div class="footer-images">
        <img src="../img/escudo-ada-color.jpg" alt="Escudo 1">
        <img src="../img/escudo-rffm.jpg" alt="Escudo 2">
        <img src="../img/Logo-Concejalia.jpg" alt="Escudo 5" class="highlighted-image">
        <img src="../img/cropped-escudo-nuevo-cantaros-verdeyblanco-1.jpg" alt="Escudo 3">
        <img src="../img/logo-femaddi.jpg" alt="Escudo 4">

    </div>
    <p>© 2025 C.D.E. Amistad. Todos los derechos reservados.</p>

</footer>

</html>
